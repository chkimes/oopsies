name: Reproduce

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Attempt to curl Google 100 times
        run: docker run --network host node:12 bash -c "for ((i=1;i<=100;i++)); do curl https://google.com > /dev/null ; done"

      - name: Attempt to curl Okta 100 times
        run: docker run --network host node:12 bash -c "for ((i=1;i<=100;i++)); do curl https://okta.com > /dev/null ; done"


      - name: Attempt to curl Okta subdomain 100 times
        run: docker run --network host node:12 bash -c "for ((i=1;i<=100;i++)); do curl https://dev-698520.okta.com > /dev/null ; done"
